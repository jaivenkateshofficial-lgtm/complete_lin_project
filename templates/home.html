<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Weather Index Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .container {
            width: 420px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 5px;
            font-size: 18px;
            color: #1b5e20;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ðŸ”¥ Fire Weather Index Prediction</h2>

    <form action="/predict" method="POST">

        <input type="text" name="Tempearature" placeholder="Temperature" required>

        <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required>

        <input type="text" name="RH" placeholder="Relative Humidity (RH)" required>

        <input type="text" name="Rain" placeholder="Rain" required>

        <input type="text" name="FFMC" placeholder="FFMC" required>

        <input type="text" name="DMC" placeholder="DMC" required>

        <input type="text" name="ISI" placeholder="ISI" required>

        <input type="text" name="Classes" placeholder="Classes" required>

        <input type="text" name="Region" placeholder="Region" required>

        <button type="submit">Predict</button>
    </form>

    {% if results %}
    <div class="result-box">
        Predicted Fire Index: {{ results }}
    </div>
    {% endif %}

</div>

</body>
</html>
